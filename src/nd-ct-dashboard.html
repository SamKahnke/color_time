<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/simple-timer/simple-timer.html">

<dom-module id="nd-ct-dashboard">
  <template>
    <style>
      :host {
      }

      #message {
        font-size: 50px;
        text-align: center;
        margin-bottom: 50px;
      }
      #score {
        font-size: 30px;
        text-align: center;
        padding-right: 20px;
      }
      #timer {
        text-align: center;
        font-size: 40px;
        padding-bottom: 30px;
      }

    </style>

    <h1 id="message"
        style$="color: [[messageColor]]">
        [[messageText]]
    </h1>
    <h2 id="score"
        style$="visibility: [[scoreDisplayStatus]]">
        Total Points: <span style$="color: [[scoreColor]]">[[totalPoints]]</span>
    </h2>
    <div is="dom-if" if="[[displayTimer]]">
      <simple-timer id="timer"
                    start-time="3"
                    style$="visibility: [[timerDisplayStatus]]">
      </simple-timer>
    </div>
  </template>

  <script>
    class NdCtDashboard extends Polymer.Element {
      static get is() { return 'nd-ct-dashboard'; }

      static get properties() {
        return {
          colorPicked: {
            type: String
          },
          messageText: {
            type: String
          },
          messageColor: {
            type: String
          },
          totalPoints: {
            type: Number,
            value: 0
          },
          scoreColor: {
            type: String
          },
          scoreDisplayStatus: {
            type: String
          },
          timerDisplayStatus: {
            type: String
          }
        }
      }
    }

    window.customElements.define(NdCtDashboard.is, NdCtDashboard);
  </script>
</dom-module>
