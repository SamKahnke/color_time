<link rel="import" href="../../bower_components/polymer/polymer-element.html">

<dom-module id="nd-ct-block">
  <template>
    <style>
      :host {
        display: inline-block;
        width: 150px;
        height: 150px;
        border: solid 1px #333;
        margin: 2px;
      }

      #block-container {
        height: inherit;
      }

      #block-container:hover {
        cursor: pointer;
      }
    </style>

    <div  id="block-container"
          style$="background-color: [[blockColor]]"
          on-click="_handleClick">
    </div>
  </template>

  <script>
    class NdCtBlock extends Polymer.Element {
      static get is() { return 'nd-ct-block'; }
      
      static get properties() {
        return {
          blockColor: {
            type: String,
            value: 'red'
          },
        };
      }

      _handleClick(e) {
        this.dispatchEvent(new CustomEvent('getColorPicked', {
          bubbles: true,
          composed: true,
          detail: {
            colorPicked: this.blockColor
          }
        }));
      }
    }

    window.customElements.define(NdCtBlock.is, NdCtBlock);
  </script>
</dom-module>
