<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/simple-timer/simple-timer.html">

<dom-module id="nd-ct-dashboard">
  <template>
    <style>
      :host {
      }

      #message {
        font-size: 50px;
        text-align: center;
        margin-bottom: 50px;
      }

    </style>
  
    <h1 id="message" style$="color: [[messageColor]]">[[messageText]]</h1>
    <simple-timer id="timer" start-time="3"></simple-timer>
  </template>

  <script>
    class NdCtDashboard extends Polymer.Element {
      static get is() { return 'nd-ct-dashboard'; }
      
      static get properties() {
        return {
          colorPicked: {
            type: String
          },
          messageText: {
            type: String
          },
          messageColor: {
            type: String
          },

        }
      }
    }
    
    window.customElements.define(NdCtDashboard.is, NdCtDashboard);
  </script>
</dom-module>
